<form class="example-form" #inputTestForm="ngForm">
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input
      matInput
      placeholder="Ex. Pizza"
      value="Sushi"
      required
      [(ngModel)]="modelInput"
      name="modelInput"
      #modelInputNg="ngModel"
      appNoRInString
    />
    <mat-error>
      {{ modelInputNg.errors | validationErrorParser }}
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
</form>
