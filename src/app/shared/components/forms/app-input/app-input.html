<mat-form-field [style.width]="width()">
  @if (label()) {
    <mat-label>{{ label() }}</mat-label>
  }
  <input
    matInput
    #appInput="ngModel"
    [placeholder]="placeholder()"
    [name]="name()"
    [(ngModel)]="value"
    [disabled]="disabled()"
    (input)="onInput()"
  />
  <!-- [required]="required()" -->
  <!-- [appEmailValidator]="email()" -->
  @if (appInput.errors) {
    <mat-error>
      {{ appInput.errors | validationErrorParser }}
    </mat-error>
  }
</mat-form-field>
