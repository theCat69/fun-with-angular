<mat-form-field [style.width]="width()">
  @let labelstr = required() ? label() + '*' : label();
  @if (label()) {
    <mat-label>{{ labelstr }}</mat-label>
  }
  <input
    matInput
    #appInput="ngModel"
    [placeholder]="placeholder()"
    [name]="name()"
    [(ngModel)]="value"
    [disabled]="disabled()"
    (input)="onInput()"
  />
  @if (appInput.errors) {
    <mat-error>
      {{ appInput.errors | validationErrorParser }}
    </mat-error>
  }
</mat-form-field>
