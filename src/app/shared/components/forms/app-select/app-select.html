<mat-form-field>
  <mat-label>Toppings</mat-label>
  <mat-select [(ngModel)]="value"
    [name]="name()" [disabled]="disabled()"
    multiple
  >
    @for (option of options(); track option) {
      <mat-option [value]="option" [disabled]="isOptionDisabled(option)">{{option}}</mat-option>
    }
  </mat-select>
</mat-form-field>
