<div class="app-grid">
  <header class="topbar">
    <mat-toolbar color="primary">
      <span class="logo">Fun with Angular</span>
      <span class="spacer"></span>
      <nav class="top-actions">
        <button mat-button>Login</button>
      </nav>
    </mat-toolbar>
  </header>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        @for (item of navItems; track item) {
          <mat-list-item>{{ item }}</mat-list-item>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content" role="main">
      <div class="content-inner">
        <h1>Welcome to the demo</h1>
        <p>Scroll the main area to see sticky top bar and side nav.</p>

        <section class="demo-cards">
          @for (i of items; track i) {
            <div class="card">
              <h3>Card {{ i }}</h3>
              <p>Sample content for card {{ i }} â€” this is mock/demo content.</p>
            </div>
          }
        </section>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
